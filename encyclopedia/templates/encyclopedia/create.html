{% extends "encyclopedia/layout.html" %} 
{% block title %} 
    Create Page
{%endblock %}

{% block body %}
    <h1> Create your own page </h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              {%if title%}
              value="{{title}}"
              {%endif%}/>
        </div>
        <div>
            <label style= "font-size:xx-large" for="content">Content</label>
            <textarea name="content" id="content" cols="25" rows="25">
                {{content | safe}}
            </textarea>
            <input type="submit" value="Submit">
        </div>
    </form>

{%endblock %}
