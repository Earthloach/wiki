{% extends "encyclopedia/layout.html" %} 
{% block title %} 
    Edit 
{% endblock title %}

{% block body %}
    <form method="POST">
        {% csrf_token%}
        <div>
            <label for="content">Content</label>
            <textarea
            id="content"
            cols="25"
            name="content"
            rows="15"
            placeholder="Write edit content in markdown">{{content | safe}}</textarea>
        </div>
        <input type="submit" value="submit"/>
    </form>
{% endblock body %}
